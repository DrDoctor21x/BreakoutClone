<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breakout Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="bg.css" />
  <link rel="shortcut icon" href="favicon.ico" />
</head>

<body class="area" onload="setUp()">
  <ul class="circles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>


  <!-- End Screen -->
  <div class="endscreen">
    <div class="popup-header">
      <h1 id="endMessage">YOU WIN!</h1>
    </div>

    <input type="button" value="Play Again" onclick="hideEndScreen()" />
  </div>
  <!-- Start Screen -->
  <div class="popup">
    <div class="popup-header">
      <h1>Welcome to BREAKOUT</h1>
      <input type="button" value="&times;" onclick="closePopup()" />
    </div>
    <main >
      <p>The goal is to destroy all bricks as fast as possible!</p>
      <p>CONTROLS: mouse (press ESC to disable) or arrow keys.</p>
      <p>If you wish to save your score, enter your name below.</p>
      <input id="playerName" type="text" placeholder="Player123" />
      <input id="playButton" type="button" value="PLAY" />
    </main>
  </div>
  <!-- Transparent overlay -->
  <div class="overlay"></div>
  <div class="startOverlay">Press SPACE to start</div>

  <!-- Page -->
  <div class="leftArea">
    <div class="gameInfo">
      <h1 style="width:100%">SOUND :</h1>
    </div>
    <!-- Rounded switch -->
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
  </div>
  <div class="canvasArea">
    <div class="gameInfo">
      <h1 id="lives">&nbsp;</h1>
      <h1 id="score">&nbsp;</h1>
      <h1 id="timer">&nbsp;</h1>
    </div>
    <canvas></canvas>
  </div>
  <div class="rightArea">
    <div class="gameInfo">
      <h1 style="width:100%">SCOREBOARD</h1>
    </div>
    <div class="scoreboard"></div>
  </div>

  <div id="tag">Made by: Oskar K, 4.RA </div>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
</body>

</html>
